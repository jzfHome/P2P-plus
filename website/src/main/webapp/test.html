<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 101 Template</title>
	<link rel="stylesheet" href="/js/bootstrap-3.3.2-dist/css/bootstrap.min.css">
	<script src="/js/bootstrap-3.3.2-dist/s/bootstrap.min.js"></script>
	<script src="/js/jquery/jquery-2.1.3.min.js"></script>
	<script type="text/javascript">
		$(function () {
			var currentTime=0;
			<!-- 声明一个定时器，启动一个线程-->
			var timer=window.setInterval(function () {
				currentTime++;
				if(currentTime>=100){
					<!--关闭定时器-->
					window.clearInterval(timer);
				}
				$("#pro").attr("style","width: "+currentTime+"%").text(currentTime+"%");
			},100)
		})
	</script>
</head>
<body>
<!--功能：动态进度条-->
	<!--定义一个栅栏行-->
<div class="row">
	<div class="progress col-md-6" >
		<div id="pro" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
			0%
		</div>
	</div>
</div>
</body>
</html>
